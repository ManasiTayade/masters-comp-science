<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="onClickCamera()">
    Take Photo
  </ion-button>

  <ion-img *ngIf="this.imageData" [src]="imageData"></ion-img>
  <ion-img [src]="imageData"></ion-img>
  <p class="center"><img src="{{imageData}}" /></p>

</ion-content>
