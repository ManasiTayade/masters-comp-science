<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card"> </ion-card>
  <ion-input placeholder="Enter your App" [(ngModel)]="appName"></ion-input>

  <ion-row>
    <ion-col size="12">
      <ion-button (click)="launchApp()">
        Launch App
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
