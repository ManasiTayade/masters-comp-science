<ion-header>
  <ion-toolbar>
    <ion-title>
      Brew Coffee
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="coffee_card">
    <h3>Coffee Intensity</h3>

    <h4>{{this.coffeeIntensity[coffeeSliderValue]}}</h4>
    <ion-range
      name="coffee_intensity"
      min="0"
      max="18"
      step="1"
      pin="true"
      ionChange="handleCoffeeIntensityRange($event)"
      value="0"
      [(ngModel)]="coffeeSliderValue"
      color="kautilya"
    >
      <ion-icon size="small" slot="start" name="sunny"></ion-icon>
      <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-card>

  <ion-card class="people_card">
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="12">
          <h3>Select total Brew</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-button (click)="subtract()" class="counter_button">
            <ion-icon class="counter_icon" slot="icon-only" name="remove"
              >Subtraction
            </ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <span class="peopleCountLabel"> {{ this.peopleCount }}</span>
        </ion-col>
        <ion-col size="4">
          <ion-button (click)="add()" class="counter_button">
            <ion-icon class="counter_icon" slot="icon-only" name="add"
              >Addition</ion-icon
            >
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div>
    <ion-button (click)="calculate()" class="coffee-btn">Calculate </ion-button>
  </div>

  <div *ngIf="totalCoffee > 0">
    <ion-label
      >Coffee Units: Coffee : {{ coffeeNative }}tbsp
      <br />
      Water : {{ waterPeople }}ml
      <br />
      <hr />
      Total Brewed Coffee : {{ totalCoffee }}ml
    </ion-label>
  </div>
</ion-content>
