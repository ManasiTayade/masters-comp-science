  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      let myCanvas = document.getElementById("myCanvas");
      myCanvas.width = window.innerWidth;
      myCanvas.height = window.innerHeight;
      let myCanvasContext = myCanvas.getContext("2d");

      myCanvas.addEventListener("mousemove", youMovedMouse);

      function youMovedMouse(event) {
        console.log("You moved mouse ", event.clientX, event.clientY);
        myCanvasContext.fillStyle = "green";
        for (let index = 0; index < 10; index++) {
          myCanvasContext.fillRect(
            event.clientX,
            event.clientY,
            10 - index,
            10
          );
        }
      }
    </script>
